<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a000c8, #3d8eff);
      color: #000;
    }
    .container {
      background: #fff;
      margin: 100px auto;
      padding: 30px 20px;
      width: 90%;
      max-width: 350px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .title {
      border: 2px solid gray;
      border-radius: 12px;
      display: inline-block;
      padding: 5px 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    img {
      width: 80px;
      margin: 20px 0;
    }
    .button {
      background: #00cc44;
      color: black;
      font-size: 22px;
      padding: 10px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .loading {
      font-size: 18px;
      margin-top: 15px;
    }
    #code-box {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 20px;
      display: inline-block;
      min-width: 200px;
      background: #f9f9f9;
    }
    #copy-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Google Redeem Code</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Play_2016_icon.svg" alt="Google Play Logo" />
    
    <div id="buttons-area">
      <button class="button" id="mainBtn">Generate</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">‚è≥ Please wait...</div>
    <div id="success-area" style="display: none;">
      <h3>üéâ Redeem Code Generated</h3>
      <div id="code-box">XXXX-XXXX-XXXX</div>
      <br />
      <button class="button" id="copy-btn">COPY</button>
    </div>
  </div>

  <script>
    const mainBtn = document.getElementById("mainBtn");
    const loading = document.getElementById("loading");
    const buttonsArea = document.getElementById("buttons-area");
    const successArea = document.getElementById("success-area");
    const codeBox = document.getElementById("code-box");
    const copyBtn = document.getElementById("copy-btn");

    const apiURL = "https://api.frizza.in/api/v1/5970C9C6D0A6hfj8fBAAhf9e0AjBgfjij";

    let isReturning = localStorage.getItem("user_returned");

    // Show Verify if returning
    if (isReturning) {
      mainBtn.innerText = "Verify ‚úÖ";
    }

    mainBtn.addEventListener("click", async () => {
      loading.style.display = "block";
      buttonsArea.style.display = "none";

      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error("API Error");

        const data = await response.json(); // assuming JSON response
        const code = data?.code || "ABCD-1234-EFGH"; // fallback

        // Show success
        loading.style.display = "none";
        successArea.style.display = "block";
        codeBox.innerText = code;

        localStorage.setItem("user_returned", true);
      } catch (error) {
        loading.innerText = "‚ùå Failed to fetch code!";
        setTimeout(() => {
          loading.style.display = "none";
          buttonsArea.style.display = "block";
          loading.innerText = "‚è≥ Please wait...";
        }, 2500);
      }
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(codeBox.innerText);
      alert("Copied to clipboard!");
    });
  </script>

</body>
</html>
