<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .card h2 {
      background: #eee;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .card img {
      width: 100px;
      margin: 20px 0;
    }

    .card h3 {
      font-weight: bold;
      text-decoration: underline;
    }

    .generate-btn {
      background: #00ff00;
      border: none;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 40px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Google Redeem Code</h2>
    <br><br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Google_Play_2016_icon.svg/512px-Google_Play_2016_icon.svg.png" alt="Play Store Icon">
    <h3>Redeem Code</h3>
    <button class="generate-btn">Generate</button>
  </div>

</body>
</html>
