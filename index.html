<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e00c2, #00c6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .container img {
      width: 100px;
      margin-bottom: 15px;
    }
    h2 {
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #f44336, #3f51b5);
      color: white;
      padding: 12px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    p {
      color: #999;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Image -->
    <img src="kuku-logo.jpg" alt="KukuFM Logo" />
    
    <h2>Deposit & Get ₹40 UPI Cash Instant</h2>
    <input type="text" placeholder="Enter Your UPI ID" id="upi" />
    <button onclick="submitUPI()">SUBMIT</button>
    <p>1. Enter your UPI ID & click Submit</p>
    <p>2. Install & open the app</p>
    <p>3. Register & deposit</p>
    <p>Done! You'll get ₹40 UPI Cash</p>
  </div>

  <script>
    function submitUPI() {
      const upi = document.getElementById('upi').value;
      if (!upi || !upi.includes('@')) {
        alert("Please enter a valid UPI ID.");
        return;
      }
      // API call or redirection logic here
      alert("Submitted: " + upi);
    }
  </script>
</body>
</html>
