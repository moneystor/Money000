<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Redeem Code</title>
  <style>
    body {
      background: linear-gradient(to right, purple, blue);
      font-family: sans-serif;
      text-align: center;
      color: black;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      border-radius: 20px;
      margin: 40px auto;
      padding: 30px;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .header, .status-text {
      background: #eee;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    img {
      width: 100px;
    }
    h2 {
      margin: 15px 0;
    }
    button {
      background: limegreen;
      color: black;
      padding: 12px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #codeSection {
      display: none;
      margin-top: 20px;
    }
    #redeemCode {
      font-size: 22px;
      font-weight: bold;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" id="headerText">Google Redeem Code</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Google Play">
    <h2><u>Redeem Code</u></h2>
    <button id="mainBtn" onclick="handleClick()">Generate</button>

    <div id="codeSection">
      <div class="status-text">Redeem Code Generated</div>
      <div id="redeemCode">---</div>
      <button onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    let state = "generate";

    function handleClick() {
      if (state === "generate") {
        // simulate redirection
        window.location.href = "https://example.com/app-link"; // change to your app link
        state = "verify";
        localStorage.setItem("userReturned", "true");
      } else if (state === "verify") {
        document.getElementById("mainBtn").style.display = "none";
        document.getElementById("codeSection").style.display = "block";
        document.getElementById("redeemCode").innerText = generateCode();
      }
    }

    function generateCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function copyCode() {
      const code = document.getElementById("redeemCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }

    // When user returns after install
    window.onload = function () {
      if (localStorage.getItem("userReturned") === "true") {
        state = "verify";
        document.getElementById("mainBtn").innerText = "verify";
      }
    };
  </script>
</body>
</html>
