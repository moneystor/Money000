<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Redeem Code Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a100ff, #00aaff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    img {
      width: 60px;
      margin-bottom: 20px;
    }

    button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #333;
    }

    #codeContainer {
      display: none;
      margin-top: 20px;
    }

    #redeemCode {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #copyBtn {
      background-color: #00c853;
    }

    #copyBtn:hover {
      background-color: #009624;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Redeem Code</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Google_Play_2022_icon.svg/512px-Google_Play_2022_icon.svg.png" alt="Google Play Logo">

    <button id="startButton">Start</button>
    <button id="verifyButton" style="display: none;">Verify</button>

    <div id="codeContainer">
      <input type="text" id="redeemCode" readonly>
      <button id="copyBtn" onclick="copyCode()">Copy</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const verifyButton = document.getElementById("verifyButton");
    const codeContainer = document.getElementById("codeContainer");
    const redeemCodeInput = document.getElementById("redeemCode");

    let hasVerified = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      verifyButton.style.display = "inline-block";
    });

    verifyButton.addEventListener("click", () => {
      if (hasVerified) return;

      hasVerified = true;
      verifyButton.disabled = true;
      verifyButton.innerText = "Verifying...";

      setTimeout(() => {
        verifyButton.innerText = "âœ… Verified!";
        verifyButton.style.backgroundColor = "#28a745";
        verifyButton.style.cursor = "default";
        codeContainer.style.display = "block";
        redeemCodeInput.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      redeemCodeInput.select();
      redeemCodeInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + redeemCodeInput.value);
    }
  </script>
</body>
</html>
