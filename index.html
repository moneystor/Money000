<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Get ₹40</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .box {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .steps {
      text-align: left;
      margin-top: 30px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Deposit & Get ₹40 UPI Cash Instant</h2>
    <input type="text" id="upi" placeholder="Enter Your UPI ID (e.g. 1234567890@ibl)">
    <button id="submitBtn" class="submit-btn" onclick="submitUPI()">SUBMIT</button>
    <div class="steps">
      <p>1. Enter your UPI ID & click Submit</p>
      <p>2. Install & open the app</p>
      <p>3. Register & deposit</p>
      <p>Done! You'll get ₹40 UPI Cash</p>
    </div>
  </div>

  <script>
    function validateUPI(upi) {
      const upiRegex = /^[\w.\-]{2,}@[\w]{2,}$/;
      return upiRegex.test(upi);
    }

    function submitUPI() {
      const upi = document.getElementById("upi").value.trim();
      const button = document.getElementById("submitBtn");

      if (!validateUPI(upi)) {
        alert("Please enter a valid UPI ID (e.g. 1234567890@ibl)");
        return;
      }

      button.innerText = "Loading...";
      button.disabled = true;

      setTimeout(() => {
        window.location.href = "https://api.frizza.in/api/v1/5970C9C6D0ACf9g7eC9jg5ef76gh:A7jf";
      }, 1000);
    }
  </script>
</body>
</html>
