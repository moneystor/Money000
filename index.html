<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8000ff, #3333ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      background: #eee;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    img {
      width: 100px;
    }

    .label {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
      text-decoration: underline;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #00e600;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 130px;
    }

    .button:disabled {
      background: #b3ffb3;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid #000;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #codeSection {
      margin-top: 30px;
      display: none;
    }

    .code-box {
      background: #fff;
      border-radius: 30px;
      border: 1px solid #ccc;
      padding: 10px 20px;
      width: 80%;
      margin: 10px auto;
      font-size: 18px;
    }

    .copy-btn {
      margin-top: 10px;
      background: #00e600;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title" id="stepTitle">Google Redeem Code</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Play Store Logo">
    <div class="label">Redeem Code</div>

    <button class="button" id="generateBtn" onclick="generateCode()">Generate</button>
    <button class="button" id="verifyBtn" onclick="verifyCode()" style="display:none;">Verify</button>

    <div id="codeSection">
      <div class="title">Redeem Code Generated</div>
      <div class="code-box" id="codeBox">XXXX-XXXX-XXXX</div>
      <button class="copy-btn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    function generateCode() {
      const btn = document.getElementById("generateBtn");
      btn.disabled = true;
      btn.innerHTML = 'Loading... <div class="spinner"></div>';

      setTimeout(() => {
        window.location.href = window.location.pathname + "?verified=true";
      }, 2000);
    }

    function verifyCode() {
      const btn = document.getElementById("verifyBtn");
      btn.disabled = true;
      btn.innerHTML = 'Verifying... <div class="spinner"></div>';

      setTimeout(() => {
        document.getElementById("codeSection").style.display = "block";
        document.getElementById("codeBox").innerText = generateRandomCode();
        btn.innerHTML = "Verify";
        btn.disabled = false;
      }, 2000);
    }

    function generateRandomCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 12; i++) {
        if (i > 0 && i % 4 === 0) code += "-";
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function copyCode() {
      const code = document.getElementById("codeBox").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('verified') === 'true') {
        document.getElementById("generateBtn").style.display = "none";
        document.getElementById("verifyBtn").style.display = "inline-block";
      }
    };
  </script>

</body>
</html>
