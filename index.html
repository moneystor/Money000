<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #8000ff, #3333ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    .title {
      background: #eee;
      border-radius: 12px;
      display: inline-block;
      padding: 8px 16px;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      margin: 20px 0;
    }

    .subtitle {
      font-weight: bold;
      font-size: 22px;
      text-decoration: underline;
      margin-bottom: 20px;
    }

    .btn {
      background-color: limegreen;
      color: black;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00cc00;
    }

    #verifyBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Google Redeem Code</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" class="logo" alt="Google Play">
    <div class="subtitle">Redeem Code</div>
    
    <button id="generateBtn" class="btn">Generate</button>
    <button id="verifyBtn" class="btn">Verify</button>
  </div>

  <script>
    // Check if user returned from app
    const fromApp = new URLSearchParams(window.location.search).get("fromApp");
    const hasReturned = localStorage.getItem("hasReturnedFromApp");

    if (fromApp === "true" || hasReturned === "yes") {
      document.getElementById("generateBtn").style.display = "none";
      document.getElementById("verifyBtn").style.display = "inline-block";
      localStorage.setItem("hasReturnedFromApp", "yes");
    }

    // Generate button action
    document.getElementById("generateBtn").onclick = function () {
      // Redirect to Play Store or app link
      window.location.href = "https://play.google.com/store/apps/details?id=com.example.app";

      // OPTIONAL: fallback timer to store return state
      setTimeout(() => {
        localStorage.setItem("hasReturnedFromApp", "yes");
      }, 5000);
    };

    // Verify button action (you can change this)
    document.getElementById("verifyBtn").onclick = function () {
      alert("Verification started...");
      // Add verification logic here
    };
  </script>
</body>
</html>
