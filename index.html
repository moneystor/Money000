<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #9b2fff, #3db8ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }

    h2 {
      margin-bottom: 20px;
    }

    img {
      width: 80px;
      margin-bottom: 20px;
    }

    button {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #codeContainer {
      margin-top: 20px;
      display: none;
    }

    #redeemCode {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #copyBtn {
      background-color: #00cc44;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Google Redeem Code</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Google Logo" />
    
    <button id="startButton">Generate</button>
    <button id="verifyButton" style="display: none;">Verify</button>
    
    <div id="codeContainer">
      <input type="text" id="redeemCode" readonly>
      <button id="copyBtn" onclick="copyCode()">Copy</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const verifyButton = document.getElementById("verifyButton");
    const codeContainer = document.getElementById("codeContainer");
    const redeemCodeInput = document.getElementById("redeemCode");

    let hasVerified = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      verifyButton.style.display = "inline-block";
    });

    verifyButton.addEventListener("click", () => {
      if (hasVerified) return;

      hasVerified = true;
      verifyButton.disabled = true;
      verifyButton.innerText = "Verifying...";

      setTimeout(() => {
        verifyButton.innerText = "âœ… Verified!";
        verifyButton.style.backgroundColor = "#28a745";
        codeContainer.style.display = "block";
        redeemCodeInput.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      redeemCodeInput.select();
      redeemCodeInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + redeemCodeInput.value);
    }
  </script>

</body>
</html>
