<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a000c8, #3d8eff);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 20px;
      width: 90%;
      max-width: 350px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .title {
      border: 2px solid gray;
      border-radius: 12px;
      padding: 5px 10px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 15px;
    }
    img {
      width: 80px;
      margin: 20px 0;
    }
    .button {
      background: #00cc44;
      color: black;
      font-size: 22px;
      padding: 10px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .loading {
      font-size: 18px;
      margin-top: 15px;
      display: none;
    }
    #success {
      display: none;
    }
    #code-box {
      margin: 20px 0;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 20px;
      background: #f0f0f0;
      display: inline-block;
      min-width: 200px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Google Redeem Code</div>
  <br>
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Play_2016_icon.svg" alt="Google Play Logo" />

  <div id="buttons">
    <button class="button" id="actionBtn">Generate</button>
  </div>

  <div id="loading" class="loading">‚è≥ Please wait...</div>

  <div id="success">
    <h3>üéâ Redeem Code Generated</h3>
    <div id="code-box">XXXX-XXXX-XXXX</div>
    <br />
    <button class="button" id="copyBtn">COPY</button>
  </div>
</div>

<script>
  const actionBtn = document.getElementById('actionBtn');
  const loading = document.getElementById('loading');
  const success = document.getElementById('success');
  const codeBox = document.getElementById('code-box');
  const copyBtn = document.getElementById('copyBtn');
  const buttons = document.getElementById('buttons');

  const apiURL = "https://api.frizza.in/api/v1/5970C9C6D0A6hfj8fBAAhf9e0AjBgfjij";

  // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶ø ‡¶®‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßã
  const userReturned = localStorage.getItem("visitedBefore");
  if (userReturned) {
    actionBtn.innerText = "Verify ‚úÖ";
  }

  actionBtn.addEventListener('click', async () => {
    buttons.style.display = "none";
    loading.style.display = "block";

    try {
      const response = await fetch(apiURL);
      const result = await response.text(); // ‡¶Ø‡¶¶‡¶ø JSON ‡¶π‡ßü, .json() ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßã
      const code = result || "XXXX-XXXX-XXXX";

      setTimeout(() => {
        loading.style.display = "none";
        success.style.display = "block";
        codeBox.innerText = code;
        localStorage.setItem("visitedBefore", "true");
      }, 2000); // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡¶æ‡¶∏‡ßç‡¶§‡¶¨ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶§‡ßá delay
    } catch (err) {
      loading.innerText = "‚ùå Code fetch failed!";
      setTimeout(() => {
        loading.style.display = "none";
        buttons.style.display = "block";
        loading.innerText = "‚è≥ Please wait...";
      }, 2500);
    }
  });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(codeBox.innerText).then(() => {
      alert("‚úÖ Code copied to clipboard!");
    });
  });
</script>

</body>
</html>
