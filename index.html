<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
    }

    h2, h3 {
      margin: 10px 0;
    }

    .btn {
      background-color: #00FF00;
      color: black;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4a00e0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="install-section">
    <h2>Install App to Continue</h2>
    <button class="btn" onclick="installApp()">Install & Sign Up</button>
  </div>

  <div class="container" id="redeem-section" style="display: none;">
    <h3>Google Redeem Code</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" width="100" alt="Play Logo">
    <h2><u>Redeem Code</u></h2>
    <button class="btn" onclick="startLoading()">verify</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Verifying...</p>
    </div>
  </div>

  <script>
    function installApp() {
      localStorage.setItem('appInstalled', 'yes');
      window.location.href = "https://play.google.com/store/apps/details?id=your.app.id";
    }

    function startLoading() {
      document.getElementById('loading').style.display = 'block';
      // Simulate verification
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        alert("Verification complete! Code unlocked.");
      }, 3000);
    }

    window.onload = function () {
      if (localStorage.getItem('appInstalled') === 'yes') {
        document.getElementById('install-section').style.display = 'none';
        document.getElementById('redeem-section').style.display = 'block';
      }
    }
  </script>
</body>
</html>
