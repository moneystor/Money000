<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a100ff, #00bfff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    button {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #copyBtn {
      background-color: #00c853;
    }

    #codeContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Redeem Code</h2>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Google Play Logo">

    <button id="startButton">Start</button>
    <button id="verifyButton" style="display:none;">Verify</button>

    <div id="codeContainer">
      <p><strong>ðŸŽ‰ Redeem Code Generated</strong></p>
      <input type="text" id="redeemCode" readonly>
      <button id="copyBtn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const verifyButton = document.getElementById("verifyButton");
    const codeContainer = document.getElementById("codeContainer");
    const redeemCodeInput = document.getElementById("redeemCode");

    let hasVerified = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      verifyButton.style.display = "inline-block";
    });

    verifyButton.addEventListener("click", () => {
      if (hasVerified) return;

      hasVerified = true;
      verifyButton.disabled = true;
      verifyButton.innerText = "Verifying...";

      setTimeout(() => {
        verifyButton.innerText = "âœ… Verified!";
        verifyButton.style.backgroundColor = "#28a745";
        verifyButton.style.cursor = "default";
        codeContainer.style.display = "flex";
        redeemCodeInput.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      redeemCodeInput.select();
      redeemCodeInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + redeemCodeInput.value);
    }
  </script>
</body>
  </html>
