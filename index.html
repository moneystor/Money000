<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <style>
    body {
      background: linear-gradient(to right, #aa00ff, #00bfff);
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 350px;
    }
    button {
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background-color: grey;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #00cc44;
      color: black;
      font-weight: bold;
      margin-top: 20px;
    }
    #codeBox {
      display: none;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      width: 90%;
      font-size: 16px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #loadingText {
      margin: 15px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Google Redeem Code</h2>
    <img src="https://i.ibb.co/xKrRCQDC/20250529-085555.png" width="80" alt="Play Store Logo">

    <br><br>

    <button id="generateBtn">Generate</button>
    <button id="verifyBtn" style="display:none;">Verify</button>

    <div id="loadingText"></div>

    <div id="codeBox">
      <p>ðŸŽ‰ Redeem Code Generated</p>
      <input type="text" id="generatedCode" readonly>
      <br>
      <button id="copyBtn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const codeBox = document.getElementById("codeBox");
    const loadingText = document.getElementById("loadingText");
    const generatedCode = document.getElementById("generatedCode");

    let verifiedOnce = false;

    generateBtn.addEventListener("click", () => {
      generateBtn.style.display = "none";
      verifyBtn.style.display = "inline-block";
    });

    verifyBtn.addEventListener("click", () => {
      if (verifiedOnce) return;

      loadingText.innerText = "â³ Verifying...";
      verifyBtn.disabled = true;

      setTimeout(() => {
        verifiedOnce = true;
        loadingText.innerHTML = "âœ… Verified!";
        codeBox.style.display = "block";
        generatedCode.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      generatedCode.select();
      generatedCode.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + generatedCode.value);
    }
  </script>

</body>
</html>
