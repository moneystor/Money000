<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a000c8, #3d8eff);
      color: #000;
    }
    .container {
      background: #fff;
      margin: 100px auto;
      padding: 30px 20px;
      width: 90%;
      max-width: 350px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .title {
      border: 2px solid gray;
      border-radius: 12px;
      display: inline-block;
      padding: 5px 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    img {
      width: 80px;
      margin: 20px 0;
    }
    .button {
      background: #00cc44;
      color: black;
      font-size: 22px;
      padding: 10px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .loading {
      font-size: 18px;
      margin-top: 15px;
    }
    #code-box {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 20px;
      display: inline-block;
      min-width: 200px;
      background: #f9f9f9;
    }
    #copy-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Google Redeem Code</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Play_2016_icon.svg" alt="Google Play Logo" />
    
    <div id="buttons-area">
      <button class="button" id="mainBtn">Generate</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">‚è≥ Please wait...</div>
    <div id="success-area" style="display: none;">
      <h3>üéâ Redeem Code Generated</h3>
      <div id="code-box">XXXX-XXXX-XXXX</div>
      <br />
      <button class="button" id="copy-btn">COPY</button>
    </div>
  </div>

  <script>
    const mainBtn = document.getElementById("mainBtn");
    const loading = document.getElementById("loading");
    const buttonsArea = document.getElementById("buttons-area");
    const successArea = document.getElementById("success-area");
    const codeBox = document.getElementById("code-box");
    const copyBtn = document.getElementById("copy-btn");

    let isReturning = localStorage.getItem("user_returned");

    // Change button to "Verify" if user already generated before
    if (isReturning) {
      mainBtn.innerText = "Verify ‚úÖ";
    }

    mainBtn.addEventListener("click", () => {
      loading.style.display = "block";
      buttonsArea.style.display = "none";

      // Simulate API delay
      setTimeout(() => {
        loading.style.display = "none";
        successArea.style.display = "block";
        codeBox.innerText = generateFakeCode();
        localStorage.setItem("user_returned", true); // Mark user as returned
      }, 2000);
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(codeBox.innerText);
      alert("Copied!");
    });

    function generateFakeCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 12; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
        if (i === 3 || i === 7) code += "-";
      }
      return code;
    }
  </script>

</body>
</html>
