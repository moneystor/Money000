<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8f00ff, #3300ff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
    }
    h2 {
      background: #ddd;
      padding: 10px;
      border-radius: 10px;
    }
    input {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: #00ff00;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Redeem Code Generated</h2>
  <input type="text" id="codeBox" readonly>
  <button onclick="copyCode()">COPY</button>
</div>

<script>
  // কোড জেনারেট ফাংশন
  function generateCode() {
    return 'GC-' + Math.random().toString(36).substring(2, 10).toUpperCase();
  }

  // কোড ইনপুটে দেখাও
  const code = generateCode();
  document.getElementById('codeBox').value = code;

  // কপি ফাংশন
  function copyCode() {
    const codeInput = document.getElementById('codeBox');
    codeInput.select();
    codeInput.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(codeInput.value);
    alert("Code copied: " + codeInput.value);
  }
</script>

</body>
</html>
