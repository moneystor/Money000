<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #9b00ff, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 30px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .title {
      background-color: #ddd;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      display: inline-block;
    }

    .play-icon {
      margin: 20px auto;
      width: 80px;
    }

    .verify-btn {
      background-color: #aaa;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 30px;
      border-radius: 12px;
      cursor: pointer;
    }

    #loadingText {
      margin-top: 10px;
      font-size: 16px;
      display: none;
    }

    .code-box {
      display: none;
      margin: 20px 0;
    }

    .generated-code {
      font-size: 18px;
      padding: 10px;
      width: 90%;
      border-radius: 12px;
      border: 1px solid #aaa;
      text-align: center;
    }

    .copy-btn {
      background-color: #00cc44;
      color: black;
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="title">Google Redeem Code</div>

    <img class="play-icon" src="https://i.ibb.co/xKrRCQDC/20250529-085555.png" alt="Google Play">

    <button class="verify-btn" id="verifyBtn">Verify</button>

    <p id="loadingText">ðŸŽ‰ Redeem Code Generated</p>

    <div class="code-box" id="codeBox">
      <input type="text" readonly class="generated-code" id="generatedCode">
    </div>

    <button class="copy-btn" id="copyBtn">COPY</button>
  </div>

  <script>
    const verifyBtn = document.getElementById("verifyBtn");
    const loadingText = document.getElementById("loadingText");
    const codeBox = document.getElementById("codeBox");
    const generatedCode = document.getElementById("generatedCode");
    const copyBtn = document.getElementById("copyBtn");

    let verifiedOnce = false;

    verifyBtn.addEventListener("click", () => {
      if (verifiedOnce) return;

      verifyBtn.innerHTML = "Verify âœ…";
      loadingText.style.display = "block";
      codeBox.style.display = "block";
      generatedCode.value = generateCode();
      verifiedOnce = true;
    });

    copyBtn.addEventListener("click", () => {
      generatedCode.select();
      document.execCommand("copy");
      copyBtn.innerText = "COPIED!";
      setTimeout(() => {
        copyBtn.innerText = "COPY";
      }, 2000);
    });

    function generateCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += "-";
      }
      return code;
    }
  </script>
</body>
</html>
