<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      zoom: 80%; /* Zoom à¦•à¦® */
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h3 {
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }

    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #codeBox {
      display: none;
      margin-top: 20px;
    }

    #codeOutput {
      font-size: 18px;
      font-weight: bold;
      background: #f9f9f9;
      border: 1px dashed #888;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Google Redeem Code</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Google_Play_2016_icon.svg/1024px-Google_Play_2016_icon.svg.png" width="80">
    
    <div id="buttons">
      <button class="btn" id="generateBtn" onclick="generateCode()">Generate</button>
      <button class="btn" id="verifyBtn" onclick="verifyCode()" style="display: none;">Verify</button>
    </div>

    <div id="codeBox">
      <p>ðŸŽ‰ Redeem Code Generated:</p>
      <div id="codeOutput">VKPR-4SH4-49U1</div>
      <button class="btn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      if (localStorage.getItem("showVerify") === "true") {
        document.getElementById("generateBtn").style.display = "none";
        document.getElementById("verifyBtn").style.display = "inline-block";
      }
    }

    function generateCode() {
      const btn = document.getElementById("generateBtn");
      btn.disabled = true;
      btn.innerHTML = 'Redirecting <div class="spinner"></div>';

      // âœ… Save to localStorage before redirect
      localStorage.setItem("showVerify", "true");

      // âœ… Delay before going to Play Store
      setTimeout(() => {
        window.location.href = "https://play.google.com/store/apps/details?id=com.mnyplnt.app&referrer=53960";
      }, 2000);
    }

    function verifyCode() {
      const btn = document.getElementById("verifyBtn");
      btn.disabled = true;
      btn.innerHTML = 'Verifying <div class="spinner"></div>';

      setTimeout(() => {
        document.getElementById("codeBox").style.display = "block";
        btn.innerHTML = 'Verified âœ…';
        btn.style.backgroundColor = "#555";
      }, 1500);
    }

    function copyCode() {
      const code = document.getElementById("codeOutput").textContent;
      navigator.clipboard.writeText(code);
      alert("Code Copied: " + code);
    }
  </script>

</body>
</html>
