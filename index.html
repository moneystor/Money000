<!DOCTYPE html>
<html>
<head>
  <title>Google Redeem Code</title>
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      zoom: 80%; /* Zoom কমানো হয়েছে */
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 10px 20px;
      background-color: limegreen;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #codeOutput {
      font-weight: bold;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Google Redeem Code</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Google_Play_2016_icon.svg/1024px-Google_Play_2016_icon.svg.png" width="80">
    <br><br>
    <button class="btn" id="generateBtn" onclick="generateCode()">Redeem Code</button><br>
    <button class="btn" id="verifyBtn" onclick="verifyCode()" style="display: none;">Verify</button><br>
    <div id="codeBox" style="display: none;">
      <label>Redeem Code Generated</label><br>
      <div id="codeOutput">VKPR-4SH4-49U1</div><br>
      <button class="btn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      if (localStorage.getItem("showVerify") === "true") {
        document.getElementById("verifyBtn").style.display = "inline-block";
      }
    }

    function generateCode() {
      const btn = document.getElementById("generateBtn");
      btn.disabled = true;
      btn.innerHTML = 'Loading <div class="spinner"></div>';

      // ✅ Set localStorage first
      localStorage.setItem("showVerify", "true");

      // ✅ Wait 2 seconds before redirect
      setTimeout(() => {
        window.location.href = "https://play.google.com/store/apps/details?id=com.mnyplnt.app&referrer=53960";
      }, 2000);
    }

    function verifyCode() {
      document.getElementById("codeBox").style.display = "block";
      document.getElementById("verifyBtn").disabled = true;
      document.getElementById("verifyBtn").innerHTML = 'Verifying <div class="spinner"></div>';

      setTimeout(() => {
        document.getElementById("verifyBtn").innerHTML = 'Verified ✅';
        document.getElementById("verifyBtn").style.backgroundColor = "gray";
      }, 1500);
    }

    function copyCode() {
      const code = document.getElementById("codeOutput").textContent;
      navigator.clipboard.writeText(code);
      alert("Code Copied: " + code);
    }
  </script>
</body>
</html>
