<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit & Get ₹40 UPI Cash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .steps {
      margin-top: 20px;
      color: #999;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deposit & Get ₹40 UPI Cash Instant</h2>
    <input type="text" id="upi" placeholder="Enter Your UPI ID" />
    <button onclick="handleSubmit()">SUBMIT</button>
    <div class="steps">
      <p>1. Enter your UPI ID & click Submit</p>
      <p>2. Install & open the app</p>
      <p>3. Register & deposit</p>
      <p>Done! You'll get ₹40 UPI Cash</p>
    </div>
  </div>

  <script>
    function handleSubmit() {
      const upi = document.getElementById("upi").value;
      if (upi.trim() === "") {
        alert("Please enter your UPI ID");
      } else {
        // Put your form submission logic here
        alert("Submitted: " + upi);
      }
    }
  </script>
</body>
</html>
