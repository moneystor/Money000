<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #a100ff, #00c3ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    .logo-wrapper img {
      width: 80px;
      margin: 20px 0;
    }

    button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #codeContainer {
      display: none;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    #redeemCode {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Google Redeem Code</h2>

    <div class="logo-wrapper">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Google Logo">
    </div>

    <button id="startButton">Generate</button>
    <button id="verifyButton" style="display: none;">Verify</button>

    <div id="loadingText" style="margin-top: 15px;"></div>

    <div id="codeContainer">
      <input type="text" id="redeemCode" readonly>
      <button id="copyBtn" onclick="copyCode()">Copy</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const verifyButton = document.getElementById("verifyButton");
    const loadingText = document.getElementById("loadingText");
    const codeContainer = document.getElementById("codeContainer");
    const redeemCode = document.getElementById("redeemCode");

    let verifiedOnce = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      verifyButton.style.display = "inline-block";
    });

    verifyButton.addEventListener("click", () => {
      if (verifiedOnce) return;

      verifyButton.innerText = "Verifying...";
      verifyButton.disabled = true;

      setTimeout(() => {
        verifiedOnce = true;
        verifyButton.style.display = "none";
        loadingText.innerHTML = "âœ… Verified!";
        codeContainer.style.display = "flex";
        redeemCode.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      redeemCode.select();
      redeemCode.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + redeemCode.value);
    }
  </script>
</body>
</html>
