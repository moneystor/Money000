<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Redeem Code</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #9b00d5, #427eff);
      font-family: Arial, sans-serif;
    }
    .container {
      /* Full-screen */
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      background:#f2f2f2;
      padding:10px 20px;
      border-radius:8px;
      margin-bottom:20px;
    }
    .logo-wrapper img {
      width:80px;
      margin-bottom:20px;
    }
    button {
      width: 200px;
      padding:10px 0;
      margin-top:15px;
      font-size:16px;
      color:#fff;
      background:#00d44c;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background 0.3s;
    }
    button:hover:not(:disabled) { background:#00b140; }
    button:disabled {
      background:gray;
      cursor:not-allowed;
    }
    #codeContainer {
      display:none;
      flex-direction:column;
      align-items:center;
      margin-top:20px;
    }
    #redeemCode {
      width:200px;
      padding:10px;
      font-size:18px;
      text-align:center;
      border:2px solid #ccc;
      border-radius:6px;
      margin-bottom:15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Redeem Code</h2>
    <div class="logo-wrapper">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Google Logo">
    </div>

    <button id="startButton">Generate</button>
    <button id="verifyButton" style="display:none;">Verify</button>

    <div id="codeContainer">
      <p>ðŸŽ‰ Redeem Code Generated</p>
      <input type="text" id="redeemCode" readonly>
      <button id="copyBtn" onclick="copyCode()">Copy</button>
    </div>
  </div>

  <script>
    const startButton   = document.getElementById("startButton");
    const verifyButton  = document.getElementById("verifyButton");
    const codeContainer = document.getElementById("codeContainer");
    const redeemCode    = document.getElementById("redeemCode");

    let hasVerified = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      verifyButton.style.display = "block";
    });

    verifyButton.addEventListener("click", () => {
      if (hasVerified) return;
      hasVerified = true;

      verifyButton.innerText = "Verifying...";
      verifyButton.disabled = true;

      setTimeout(() => {
        verifyButton.innerText = "Verified âœ…";
        verifyButton.style.backgroundColor = "gray";
        codeContainer.style.display = "flex";
        redeemCode.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random()*chars.length));
        if ((i+1)%4===0 && i!==15) code += '-';
      }
      return code;
    }

    function copyCode() {
      redeemCode.select();
      redeemCode.setSelectionRange(0,99999);
      document.execCommand("copy");
      alert("Copied: " + redeemCode.value);
    }
  </script>
</body>
</html>
