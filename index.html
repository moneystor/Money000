<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit Offer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7F00FF, #00C9FF);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #FF416C, #833AB4);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .steps {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/yYbKgmXN/2f5e612e0c094bf8a2e6b6c5451aff1d.png" alt="KukuFM Logo" class="logo" />
    <h2>Deposit & Get ₹40 UPI Cash Instant</h2>
    <input type="text" id="upi" placeholder="Enter Your UPI ID">
    <button onclick="submitUPI()">SUBMIT</button>
    <div class="steps">
      <p>1. Enter your UPI ID & click Submit</p>
      <p>2. Install & open the app</p>
      <p>3. Register & deposit</p>
      <p>Done! You'll get ₹40 UPI Cash</p>
    </div>
  </div>

  <script>
    function submitUPI() {
      const upi = document.getElementById('upi').value;
      if (!upi.includes("@")) {
        alert("Please enter a valid UPI ID.");
        return;
      }
      const url = `https://api.frizza.in/api/v1/5970C9C6D0ACf9g7eC9jg5ef76gh:A7jf?upi=${upi}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
