<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #9b00d5, #427eff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .title {
      background: #f2f2f2;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }

    .logo-wrapper img {
      width: 80px;
      margin: 20px 0;
    }

    .btn {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #00d44c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #loadingText {
      margin-top: 15px;
      font-size: 16px;
      color: #999;
    }

    #codeContainer {
      display: none;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    #redeemCode {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      margin: 10px auto;
      border: 2px solid #ccc;
      border-radius: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Google Redeem Code</div>

    <div class="logo-wrapper">
      <img src="https://i.ibb.co/QFpYFcW4/google-play-store-logo-1273375-804.jpg" alt="Google Play Logo" />
    </div>

    <button id="generateBtn" class="btn">Generate</button>
    <button id="verifyBtn" class="btn" style="display: none;">Verify</button>

    <div id="loadingText"></div>

    <div id="codeContainer">
      <p>ðŸŽ‰ Redeem Code Generated</p>
      <input type="text" id="redeemCode" readonly />
      <button class="btn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const codeContainer = document.getElementById("codeContainer");
    const loadingText = document.getElementById("loadingText");
    const redeemCode = document.getElementById("redeemCode");

    generateBtn.addEventListener("click", () => {
      generateBtn.style.display = "none";
      verifyBtn.style.display = "inline-block";
    });

    verifyBtn.addEventListener("click", () => {
      loadingText.innerText = "Verifying...";
      verifyBtn.disabled = true;

      setTimeout(() => {
        loadingText.innerHTML = "âœ… Verified!";
        codeContainer.style.display = "flex";
        redeemCode.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      redeemCode.select();
      redeemCode.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + redeemCode.value);
    }
  </script>
</body>
</html>
