<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #9b00d5, #427eff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 30px;
      padding: 30px 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .title {
      background: #f2f2f2;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo {
      width: 80px;
      margin: 20px auto;
      display: block;
    }
    .btn {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: #00d44c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn:disabled {
      background: gray;
    }
    #codeBox {
      margin-top: 20px;
      display: none;
    }
    #generatedCode {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 15px;
      width: 90%;
      font-size: 18px;
      text-align: center;
      margin: 10px auto;
    }
    .loading {
      font-size: 16px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Google Redeem Code</div>

    <!-- তোমার দেওয়া Google Play ইমেজ লিংক -->
    <img class="logo" src="https://i.ibb.co/xKrRCQDC/20250529-085555.png" alt="Google Play Logo">

    <button id="generateBtn" class="btn">Generate</button>
    <button id="verifyBtn" class="btn" style="display:none;">Verify</button>

    <div id="loadingText" class="loading"></div>

    <div id="codeBox">
      <p>✅ Verified!</p>
      <p>🎉 Redeem Code Generated</p>
      <input type="text" id="generatedCode" readonly>
      <button class="btn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const codeBox = document.getElementById("codeBox");
    const loadingText = document.getElementById("loadingText");
    const generatedCode = document.getElementById("generatedCode");

    generateBtn.addEventListener("click", () => {
      generateBtn.style.display = "none";
      verifyBtn.style.display = "inline-block";
    });

    verifyBtn.addEventListener("click", () => {
      loadingText.innerText = "⏳ Verifying...";
      verifyBtn.disabled = true;

      setTimeout(() => {
        loadingText.innerHTML = "✅ Verified!";
        codeBox.style.display = "block";
        generatedCode.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      generatedCode.select();
      generatedCode.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + generatedCode.value);
    }
  </script>
</body>
</html>
