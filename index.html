<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a100ff, #3c9eff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
    }
    img {
      width: 80px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #startButton {
      background-color: #007bff;
      color: white;
    }
    #verifyButton {
      background-color: #6c757d;
      color: white;
      display: none;
    }
    #verifyButton:disabled {
      cursor: not-allowed;
    }
    #statusMessage {
      margin-top: 10px;
      font-size: 18px;
    }
    #codeContainer {
      display: none;
      margin-top: 20px;
    }
    #redeemCode {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #copyButton {
      background-color: #00c851;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Redeem Code</h2>
    <img src="https://i.ibb.co/xKrRCQDC/20250529-085555.png" alt="Google Play" />
    <button id="startButton">Generate</button>
    <button id="verifyButton">Verify</button>
    <div id="statusMessage"></div>
    
    <div id="codeContainer">
      <p>🎉 Redeem Code Generated</p>
      <input type="text" id="redeemCode" readonly />
      <button id="copyButton" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const verifyButton = document.getElementById("verifyButton");
    const codeContainer = document.getElementById("codeContainer");
    const statusMessage = document.getElementById("statusMessage");
    const redeemCodeInput = document.getElementById("redeemCode");

    let hasVerified = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      verifyButton.style.display = "inline-block";
    });

    verifyButton.addEventListener("click", () => {
      if (hasVerified) return;

      statusMessage.innerText = "⏳ Verifying...";
      verifyButton.disabled = true;

      setTimeout(() => {
        hasVerified = true;

        verifyButton.innerHTML = "✅ Verified!";
        verifyButton.style.backgroundColor = "#28a745";
        verifyButton.style.cursor = "default";
        verifyButton.disabled = true;

        statusMessage.innerText = "";
        codeContainer.style.display = "block";
        redeemCodeInput.value = generateCode();
      }, 2000);
    });

    function generateCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
        if ((i + 1) % 4 === 0 && i !== 15) code += '-';
      }
      return code;
    }

    function copyCode() {
      redeemCodeInput.select();
      redeemCodeInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + redeemCodeInput.value);
    }
  </script>
</body>
</html>
