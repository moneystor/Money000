<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Google Redeem Code Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h3 {
      margin-top: 0;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }

    img {
      width: 100px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background-color: #00cc00;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .code-box {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
    }

    .copy-btn {
      margin-top: 10px;
    }

    #verifyBtn {
      display: none;
    }

    a {
      display: block;
      margin: 10px 0;
      color: #000;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Google Redeem Code</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_Play_2016_icon.svg" alt="Google Play" />
    <a href="#">Redeem Code</a>
    <button id="generateBtn" onclick="generateCode()">Generate</button>
    <button id="verifyBtn" onclick="verifyCode()">Verify</button>

    <div id="codeSection" style="display: none;">
      <h3>Redeem Code Generated</h3>
      <div class="code-box" id="codeBox">XXXX-XXXX-XXXX</div>
      <button class="copy-btn" onclick="copyCode()">COPY</button>
    </div>
  </div>

  <script>
    function generateCode() {
      const btn = document.getElementById("generateBtn");
      btn.disabled = true;
      btn.innerHTML = 'Loading... <div class="spinner"></div>';
      localStorage.setItem("showVerify", "true");

      setTimeout(() => {
        window.location.href = "https://play.google.com/store/apps/details?id=com.mnyplnt.app&referrer=53960";
      }, 2000);
    }

    function verifyCode() {
      const btn = document.getElementById("verifyBtn");
      btn.disabled = true;
      btn.innerHTML = 'Verifying... <div class="spinner"></div>';

      setTimeout(() => {
        document.getElementById("codeSection").style.display = "block";
        document.getElementById("codeBox").innerText = generateRandomCode();
        btn.innerHTML = "Verify";
        btn.disabled = false;
      }, 2000);
    }

    function generateRandomCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 12; i++) {
        if (i > 0 && i % 4 === 0) code += "-";
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function copyCode() {
      const code = document.getElementById("codeBox").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }

    window.onload = () => {
      const showVerify = localStorage.getItem("showVerify");
      if (showVerify === "true") {
        document.getElementById("generateBtn").style.display = "none";
        document.getElementById("verifyBtn").style.display = "inline-block";
      }
    };
  </script>
</body>
</html>
