<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
      width: 320px;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .btn {
      background: #28a745;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #codeBox {
      display: none;
      margin-top: 20px;
    }

    #codeOutput {
      font-size: 16px;
      font-weight: bold;
      background: #f1f1f1;
      border: 1px dashed #888;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }

    #resetBtn {
      display: none; /* reset button hidden */
    }

    img.store-logo {
      width: 80px;
      height: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>ðŸ“± Google Redeem Code</h3>

    <!-- Google Play Logo -->
    <img src="https://www.gstatic.com/android/market_images/web/play_prism_hlock_2x.png" alt="Play Store" class="store-logo">

    <!-- Buttons -->
    <div id="buttons">
      <button class="btn" id="generateBtn" onclick="generateCode()">Generate</button>
      <button class="btn" id="verifyBtn" onclick="verifyCode()" style="display: none;">Verify</button>
    </div>

    <!-- Redeem Code -->
    <div id="codeBox">
      <p>âœ… Redeem Code Generated:</p>
      <div id="codeOutput">VKPR-4SH4-49U1</div>
      <button class="btn" onclick="copyCode()">COPY</button>
    </div>

    <!-- Reset (hidden) -->
    <button class="btn" id="resetBtn" onclick="resetStorage()" style="background-color:#dc3545;">Reset</button>
  </div>

  <script>
    window.onload = function () {
      if (localStorage.getItem("showVerify") === "true") {
        document.getElementById("generateBtn").style.display = "none";
        document.getElementById("verifyBtn").style.display = "inline-block";
      }
    }

    function generateCode() {
      const btn = document.getElementById("generateBtn");
      btn.disabled = true;
      btn.innerHTML = 'Redirecting <div class="spinner"></div>';
      localStorage.setItem("showVerify", "true");

      setTimeout(() => {
        window.location.href = "https://play.google.com/store/apps/details?id=com.mnyplnt.app&referrer=53960";
      }, 2000);
    }

    function verifyCode() {
      const btn = document.getElementById("verifyBtn");
      btn.disabled = true;
      btn.innerHTML = 'Verifying <div class="spinner"></div>';

      setTimeout(() => {
        document.getElementById("codeBox").style.display = "block";
        btn.innerHTML = 'Verified âœ…';
        btn.style.backgroundColor = "#555";
      }, 1500);
    }

    function copyCode() {
      const code = document.getElementById("codeOutput").textContent;
      navigator.clipboard.writeText(code);
      alert("Copied: " + code);
    }

    function resetStorage() {
      localStorage.removeItem("showVerify");
      location.reload();
    }
  </script>

</body>
</html>
