<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Redeem Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #9f00ff, #007bff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
    }.container {
  background-color: white;
  padding: 20px;
  border-radius: 30px;
  text-align: center;
  width: 90%;
  max-width: 400px;
}

.title {
  background-color: #dcdcdc;
  border-radius: 10px;
  padding: 10px;
  font-size: 1.5rem;
  margin-bottom: 20px;
}

img {
  width: 100px;
  margin-bottom: 20px;
}

.subtitle {
  font-size: 1.3rem;
  font-weight: bold;
  margin-bottom: 10px;
}

.button {
  background-color: #00cc44;
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 1.2rem;
  border-radius: 30px;
  margin-top: 10px;
  cursor: pointer;
  margin-bottom: 20px;
}

.code-box {
  background-color: #f1f1f1;
  border-radius: 10px;
  padding: 10px;
  font-size: 1.2rem;
  margin-bottom: 10px;
  word-break: break-all;
}

.emoji {
  font-size: 1.5rem;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="title">Google Redeem Code</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Play_2022_icon.svg" alt="Google Play Logo" /><div class="subtitle">Redeem Code</div>
<button class="button" onclick="generateCode()">Generate</button>
<button class="button" onclick="verifyCode()">Verify</button>

<div id="status" class="emoji"></div>
<div id="codeContainer" class="code-box"></div>
<button class="button" onclick="copyCode()">COPY</button>

  </div>  <script>
    function generateCode() {
      document.getElementById('codeContainer').innerText =
        'C216-ITP6-6X5G-8QTS';
      document.getElementById('status').innerText = 'ðŸŽ‰ Redeem Code Generated';
    }

    function verifyCode() {
      document.getElementById('status').innerText = 'âœ… Verified';
    }

    function copyCode() {
      const code = document.getElementById('codeContainer').innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      });
    }
  </script></body>
</html>
